<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Perfundo - A pure CSS Lightbox</title>
    <meta name="description" content="Proof of concept CSS only Lightbox">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="../dist/perfundo.css">
  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="perfundo">
      <style>#perfundo-single:target:before{background-image:url(img-single.jpg);}</style>
      <a class="perfundo__link" href="#perfundo-single">
        <img src="img-single_s.jpg">
      </a>
      <div id="perfundo-single" class="perfundo__overlay">
        <a href="#" class="perfundo__close perfundo__control">Close</a>
      </div>
    </div>

    <div class="gallery">
      <div class="perfundo">
        <style>#perfundo-img1:target:before{background-image:url(img1.jpg);}</style>
        <a class="perfundo__link" href="#perfundo-img1">
          <img src="img1_s.jpg">
        </a>
        <div id="perfundo-img1" class="perfundo__overlay">
          <a href="#" class="perfundo__close perfundo__control">Close</a>
          <a class="perfundo__next perfundo__control" href="#perfundo-img2">Next</a>
        </div>
      </div>

      <div class="perfundo">
        <style>#perfundo-img2:target:before{background-image:url(img2.jpg);}</style>
        <a class="perfundo__link" href="#perfundo-img2">
          <img src="img2_s.jpg">
        </a>
        <div id="perfundo-img2" class="perfundo__overlay">
          <a href="#" class="perfundo__close perfundo__control">Close</a>
          <a class="perfundo__next perfundo__control" href="#perfundo-img3">Next</a>
          <a class="perfundo__prev perfundo__control" href="#perfundo-img1">Prev</a>
        </div>
      </div>

      <div class="perfundo">
        <style>#perfundo-img3:target:before{background-image:url(img3.jpg);}</style>
        <a class="perfundo__link" href="#perfundo-img2">
          <img src="img3_s.jpg">
        </a>
        <div id="perfundo-img3" class="perfundo__overlay">
          <a href="#" class="perfundo__close perfundo__control">Close</a>
          <a class="perfundo__prev perfundo__control" href="#perfundo-img2">Prev</a>
        </div>
      </div>
    </div>
  </body>
</html>
